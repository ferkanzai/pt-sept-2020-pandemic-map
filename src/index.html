<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pandemic Map</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" />
  </head>
  <body>
    <div id="main">
      <div id="initial-section">
        <div id="mapid" class="map-initial"></div>
        <div id="section-line-chart">
          <h2 id="line-chart-title" class="hidden">Daily cases in <span id="country"></span></h2>
          <button id="remove-chart" class="hidden">Remove chart</button>
        </div>
      </div>
      <div id="charts">
        <div id="section-bar-chart">
          <h2 id="bar-chart-title">Cases per 1000 habitants on <span id="date"></span></h2>
          <div class="buttons">
            <button id="btn-prev-month">Previous month</button>
            <button id="btn-next-month">Next month</button>
          </div>
          <!-- <button id="use-chart-js">Change graph to Chart.js</button> -->
        </div>
        <div id="section-pie-chart">
          <h2 id="pie-chart-title">Total cases per country</h2>
        </div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./covidData.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
